<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pizza Order Form</h1>

    <form>
<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="firstname" aria-label="firstname" aria-describedby="basic-addon1">
</div>
<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="lastname" aria-label="lastname" aria-describedby="basic-addon1">
</div>

<div class="mb-3">
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email Address">
</div>

<div class="input-group mb-3">
  <input type="contact" class="form-control" placeholder="contact" aria-label="contact" aria-describedby="basic-addon1">
</div>


  <label for="date">Prefered Delivery Date:</label>
  <input type="date" id="" name="">

    <h6>Size:</h6>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineRadio1">small</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label" for="inlineRadio2">medium</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label" for="inlineRadio2">large</label>
</div>

    
    <h6>Flavor:</h6>
<div class="d-flex align-items-center gap-3 mb-2">
      <div class="form-check mb-0">
        <input class="form-check-input" type="checkbox" id="choice1" name="c">
        <label class="form-check-label" for="choice1">Hawaiian</label>
      </div>
      <select class="form-select w-auto" name="Hawaiian">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
</div>

<div class="d-flex align-items-center gap-3 mb-2">
      <div class="form-check mb-0">
        <input class="form-check-input" type="checkbox" id="choice2" name="c">
        <label class="form-check-label" for="choice2">Pepperoni</label>
      </div>
      <select class="form-select w-auto" name="Pepperoni">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
</div>

<div class="d-flex align-items-center gap-3 mb-2">
      <div class="form-check mb-0">
        <input class="form-check-input" type="checkbox" id="choice3" name="c">
        <label class="form-check-label" for="choice3">Vegetable</label>
      </div>
      <select class="form-select w-auto" name="Vegetable">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
</div>


<div class="mb-3">
    <label for="ccn" class="form-label">Credit Card Number:</label>
    <input type="text" class="form-control" id="ccn" name="cnn">
</div>

<div class="mb-3">
    <label for="pin" class="form-label">PIN:</label>
    <input type="password" class="form-control" id="pin" name="pin">
</div>

<div class="mb-3">
    <label for="addnote" class="form-label">Additional Note:</label>
    <textarea class="form-control" id="addnote" name="addnote" rows="3"></textarea>
</div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
